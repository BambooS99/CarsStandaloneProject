<h1 class="title-heading">Here are the available Cars</h1>
<div class="userInfoSection">
  <h3>Your Balance is: {{ Balance() }}</h3>
</div>

<br>
<div class="card-container">
  <div *ngFor="let car of cars()" class="card"> <!-- Access cars() to get the array -->
    <img [src]="car.image" class="card-img-top" />
    <div class="card-body">
      <div class="card-text">
        <h3>{{ car.make }} {{ car.model }}</h3>
        <h3>Year: {{ car.year }}</h3>
        <h3>Miles: {{ car.miles }}</h3>
        <h3>Price: ${{ car.price }}</h3>
      </div>
    </div>
    <button (click)="purchase(car)">Purchase</button>
  </div>
</div>
