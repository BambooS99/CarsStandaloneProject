<h1 class = "title-heading">Here are the available Cars</h1>

<app-user-data></app-user-data>

<br>
<div class = "card-container">
  <div *ngFor="let car of cars" class="card">
    <img src={{car.image}} class="card-img-top" />
    <div class="card-body">
      
      
      <div class="card-text">
        <h3>{{ car.make }} {{ car.model }}</h3>
        <h3>Year: {{ car.year }}</h3>
        <h3>Miles: {{ car.miles }}</h3>
        <h3>Price: ${{ car.price }}</h3>
      </div>
      
    </div>
    <a href="" class="btn btn-primary">Purchase</a>
    </div>

</div>
